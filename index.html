<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-section">
        <div class="reset-zone">
          <button class="btn again">Again!</button>
        </div>
        <div class="tip-zone">
          <p class="tip-content">
            &lt; Between <span class="min">1</span> and
            <span class="max">20</span> &gt;
          </p>
        </div>
      </div>
      <div class="main-title">
        <h2 class="game-name">guess my number!</h2>
        <div class="guess-number">?</div>
      </div>
      <div class="play-ground">
        <div class="get-number">
          <input type="number" class="input-number" />
          <button class="btn check">check!</button>
        </div>
        <div class="game-info">
          <div>
            <p class="guid">Strat guessing ...</p>
          </div>

          <div>
            <p class="score">
              âš¡ Score :
              <span class="score-value">20</span>
            </p>
          </div>
          <div>
            <p class="high-score">
              ðŸ¥‡ HighScore :
              <span class="high-score-value">0</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="sandbox.js"></script>
  </body>
</html>
